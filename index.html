<html>
<head>
    <title>Navigator</title>
    <script src="navigator.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video id="video" autoplay></video>
    <div id="horizon"></div>

    <div id="data">


        <div>Gamma <span id="gamma"></span></div>
        <input class="manual" id="gammaManual" type="range" min="-90" max="90" step="1" value="0" onchange="manual()" />

        <div>Beta <span id="beta"></span></div>
        <input class="manual" id="betaManual" type="range" min="-180" max="180" step="1" value="90" onchange="manual()" />

        <div>Direction <span id="direction"></span></div>
        <input class="manual" id="dirManual" type="range" min="0" max="360" step="1" value="0" onchange="manual()" />

        <br />
        <div>Lat <span id="lat"></span></div>
        <div>Lon <span id="lon"></span></div>
        <div>Alt <span id="alt"></span></div>
    </div>

    <div id="pole">W</div>
</body>
</html>
